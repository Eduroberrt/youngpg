{% extends "auth.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 18px;">
    <div class="text-center mb-3">
      <span style="display: inline-block; background: #e6f9ed; border-radius: 50%; padding: 18px;">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="24" fill="#28a745" fill-opacity="0.15"/>
          <path d="M16 24.5L22 30.5L32 18.5" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </div>
    <h3 class="mb-2 text-center" style="color: #28a745;">Reset Email Sent</h3>
    <p class="text-center mb-0" style="color: #444;">
      We have sent you a password reset link.<br>Please check your inbox and spam folder.
    </p>
    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="btn btn-primary btn-block">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
