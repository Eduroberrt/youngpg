{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<style>
.change-password-card {
    width: 100%;
    margin: 40px auto;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(23,162,184,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
    background: #fff;
    padding: 2.5rem 2rem 2rem 2rem;
}
@media (max-width: 767.98px) {
    .change-password-card {
        padding: 1.2rem 1.0rem;
    }
}
.change-password-card input {
    width: 100%;
    margin-bottom: 30px;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
}
.reset-btn {
    width: 100%;
    padding: 12px 0;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    background: linear-gradient(90deg, #17a2b8 0%, #138496 100%);
    color: #fff;
    border: none;
    transition: background 0.2s;
}
.reset-btn:active {
    background: linear-gradient(90deg, #138496 0%, #17a2b8 100%);
}
</style>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="change-password-card">
    <h3 class="mb-5 text-center">Update your password</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <label class="font-weight-bold mb-1">Enter current password</label>
      <input type="password" name="current_password" class="form-control" required placeholder="Current password">
      <label class="font-weight-bold mb-1">Enter new password</label>
      <input type="password" name="new_password" class="form-control" required placeholder="New password">
      <label class="font-weight-bold mb-1">Confirm password</label>
      <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm new password">
      <button type="submit" class="reset-btn mt-2">Reset Password</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
